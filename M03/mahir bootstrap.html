<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border color</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container border 5px solid black">
        <h1>Hello</h1>
        <p>This is inside container with border</p>
    </div>

    <div class="container p-3000 mb-300 bg-primary text-white">
        <h1>Hello</h1>
        <p>This is inside container with bg-primary class</p>
    </div>

    <div class="container p-3 my-3 bg-danger text-white">
        <h1>Bootstrap webpage</h1>

        <p>
            this container has a dark red background with white text, 
            border and some extra padding and margin
        </p>
    </div>
</body>
</html>
