<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <h2>Carousel example</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!--wrapper for sliders-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Image 300x200 1.webp" alt="Image 1">
                </div>

                <div class="item">
                    <img src="Image 300x200 2.jpeg" alt="Image 2">
                </div>
                
                <div class="item">
                    <img src="Image 300x200 3.webp" alt="Image 3">
                </div>

                <div class="item">
                    <img src="Image 300x200 4.jpeg" alt="Image 4"> 
                </div>

                <div class="item">
                    <img src="Image 300x200 5.webp" alt="Image 5">
                </div>
            </div>

            <!--Left and Right controls-->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
    </div>
</body>
</html>
